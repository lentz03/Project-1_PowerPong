<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="powerpong.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>
    <div id="container">  <!-- this is the playable area -->
      <div id="court">
        <div id="paddleA" class="paddle"></div>
        <div id="paddleB" class="paddle"></div>
        <div id="ball"></div>
        <div class="score score1">0</div>
        <div class="score score2">0</div>
      </div>
      <div id="endgame">
        <span id="winner"></span>
        <span id="loser"></span>
      </div>
    </div>
    <h1> SHOW ME WHAT YOU GOT! </h1>
    <h2> "Cromulons feed on the talent and showmanship of less-evolved lifeforms"</h2>
    <p><strong>Use the W, S and UP, DOWN keys.</strong></p>
